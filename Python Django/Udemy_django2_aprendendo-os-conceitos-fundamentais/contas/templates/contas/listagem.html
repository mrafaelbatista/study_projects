<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul>
    {% for transacao in transacoes %}
        <li><a href="{% url 'url_update' transacao.id %}">{{ transacao }} - {{ transacao.data }}
            - R$ {{ transacao.valor }}</a></li>
    {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">Novo</a>

</body>
</html>
